services:
  # -----------------------------------------------------------------------------
  # CORE DATA
  # -----------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: cite-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backup-full:
    build:
      context: .
      dockerfile: Dockerfile.backup
    image: cite-backup-full:latest
    container_name: cite-backup-full
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      MINIO_HOST: minio
      MINIO_PORT: "9000"
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: cite-images
      BACKUP_DIR: /backups
      FULL_BACKUP_KEEP_DAYS: 7
    volumes:
      - ./volumes/backups:/backups
    command: >
      sh -c "
      echo 'Waiting for services...'; sleep 30;
      while true; do
        /usr/local/bin/backup-full.sh;
        echo 'Sleeping 6 hours until next full backup...';
        sleep 21600;
      done
      "
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15.0-community
    container_name: cite-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/logs:/logs
      - ./volumes/backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-password}", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s

  redis:
    image: redis:7.2-alpine
    container_name: cite-redis
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # -----------------------------------------------------------------------------
  # SEARCH & STORAGE
  # -----------------------------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: cite-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: development
    volumes:
      - ./volumes/meilisearch:/meili_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: cite-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./volumes/minio:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: cite-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 90s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chmod +x /init-ollama.sh
        /init-ollama.sh

  # -----------------------------------------------------------------------------
  # APP SERVICES
  # -----------------------------------------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: cite-api
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: cite-images
      MINIO_PUBLIC_URL: http://localhost:9000
      # Auth: use .env or default so API can start
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
      NODE_ENV: ${NODE_ENV:-production}
      DB_SSL: "false"
      PORT: 3000
      # CORS, SMTP, FRONTEND_URL, CITE_ADMIN_SECRET, METRICS_SECRET: from .env
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      CITE_ADMIN_SECRET: ${CITE_ADMIN_SECRET:-dev-admin-change-me}
      METRICS_SECRET: ${METRICS_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
      minio:
        condition: service_started
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Use image's built code (no host mount) so REDIS_CLIENT fix in SharedModule is used
    # volumes:
    #   - ../../apps/api:/app/apps/api
    #   - /app/apps/api/node_modules

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      target: runner
    container_name: cite-web
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      API_URL: http://api:3000
      SKIP_HTTPS_CHECK: "true"  # Allow HTTP in Docker
      DOCKER: "true"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: cite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: cite-network
