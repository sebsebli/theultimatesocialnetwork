# Persists across restarts: all services use restart: unless-stopped (containers
# come back after host reboot when Docker daemon starts). Data lives in ./volumes/*
# (db, neo4j, redis, meilisearch, minio, ollama, backups).
#
# Production hardening: log rotation, security_opt on all services.
# No hard resource limits — containers use ALL available server CPU/RAM for maximum
# performance. Postgres and Redis manage their own memory internally.
services:
  # -----------------------------------------------------------------------------
  # CORE DATA
  # -----------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: citewalk-db
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Performance tuning: let Postgres use available RAM
      # shared_buffers=25% of RAM, effective_cache_size=75% of RAM, work_mem for complex sorts
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    command: >
      postgres
        -c shared_buffers=${PG_SHARED_BUFFERS:-512MB}
        -c effective_cache_size=${PG_EFFECTIVE_CACHE:-2GB}
        -c work_mem=${PG_WORK_MEM:-16MB}
        -c maintenance_work_mem=${PG_MAINTENANCE_WORK_MEM:-256MB}
        -c wal_buffers=16MB
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c max_connections=200
        -c max_parallel_workers_per_gather=4
        -c max_parallel_workers=8
        -c max_worker_processes=8
        -c checkpoint_completion_target=0.9
        -c default_statistics_target=200
        -c huge_pages=try
        -c jit=on
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    shm_size: 512m
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # PgBouncer: connection pooler in front of Postgres (API connects here).
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: citewalk-pgbouncer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}
      AUTH_TYPE: scram-sha-256
      IGNORE_STARTUP_PARAMETERS: extra_float_digits,statement_timeout,idle_in_transaction_session_timeout
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 40
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 3
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
      SERVER_CONNECT_TIMEOUT: 15
      QUERY_TIMEOUT: 30
    ports:
      - "127.0.0.1:6432:5432"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-p", "5432"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Apache Kafka (KRaft mode — no Zookeeper required).
  # Event streaming backbone for post/reply/follow/push/export processing.
  # Single-node for dev/small prod; add more controller-quorum-voters for HA.
  kafka:
    image: apache/kafka:3.8.1
    container_name: citewalk-kafka
    environment:
      # KRaft mode: combined controller + broker
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Performance tuning
      KAFKA_NUM_PARTITIONS: ${KAFKA_PARTITIONS:-6}
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS:-168}
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Cluster ID (required for KRaft — generate with: kafka-storage.sh random-uuid)
      CLUSTER_ID: "citewalk-kafka-cluster-01"
    volumes:
      - ./volumes/kafka:/tmp/kraft-combined-logs
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  backup-full:
    build:
      context: .
      dockerfile: Dockerfile.backup
    image: citewalk-backup-full:latest
    container_name: citewalk-backup-full
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      MINIO_HOST: minio
      MINIO_PORT: "9000"
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: citewalk-images
      BACKUP_DIR: /backups
      FULL_BACKUP_KEEP_DAYS: 7
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-21600}
    volumes:
      - ./volumes/backups:/backups
    command: >
      sh -c "
      echo 'Waiting for services...'; sleep 30;
      while true; do
        /usr/local/bin/backup-full.sh;
        echo \"Sleeping $${BACKUP_INTERVAL_SECONDS:-21600}s until next full backup...\";
        sleep $${BACKUP_INTERVAL_SECONDS:-21600};
      done
      "
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Neo4j: graph database for citation graph traversal, recommendations, and discovery.
  # Powers: post graph visualization, "For You" recommendations, deep dives, start-here,
  # recommended people (mutual follows/co-citations), and network-proximity scoring.
  # Workers sync all posts/replies/follows/mentions/citations here; services read graph queries.
  neo4j:
    image: neo4j:5.26-community
    container_name: citewalk-neo4j
    ports:
      - "127.0.0.1:7474:7474" # HTTP browser (dev only)
      - "127.0.0.1:7687:7687" # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_PLUGINS: '["apoc"]'
      # Performance tuning: use available server memory
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_INITIAL:-512m}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_MAX:-1G}
      NEO4J_server_memory_pagecache_size: ${NEO4J_PAGECACHE:-512m}
    volumes:
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/logs:/logs
      - ./volumes/backups:/backups
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-password}", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s

  redis:
    image: redis:7.2-alpine
    container_name: citewalk-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./volumes/redis:/data
    command: >
      redis-server
        --maxmemory ${REDIS_MAXMEMORY:-512mb}
        --maxmemory-policy ${REDIS_MAXMEMORY_POLICY:-allkeys-lru}
        --tcp-backlog 511
        --timeout 300
        --hz 100
        --dynamic-hz yes
        --lazyfree-lazy-eviction yes
        --lazyfree-lazy-expire yes
        --lazyfree-lazy-server-del yes
        --save ""
        --io-threads ${REDIS_IO_THREADS:-2}
        --io-threads-do-reads yes
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # -----------------------------------------------------------------------------
  # SEARCH & STORAGE
  # -----------------------------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: citewalk-meilisearch
    ports:
      - "127.0.0.1:7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: development
    volumes:
      - ./volumes/meilisearch:/meili_data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO: ports bound to 127.0.0.1 for local dev only. In production use docker-compose.prod.yml
  # so MinIO has no published ports — images are served only via API (GET /images/:key).
  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: citewalk-minio
    networks:
      default:
        aliases:
          - citewalk-minio
    ports:
      - "127.0.0.1:9000:9000" # API (dev only — do not expose publicly)
      - "127.0.0.1:9001:9001" # Console (dev only — do not expose publicly)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./volumes/minio:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: citewalk-ollama
    environment:
      OLLAMA_TEXT_MODEL: ${OLLAMA_TEXT_MODEL:-granite4:latest}
    volumes:
      - ./volumes/ollama:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 90s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chmod +x /init-ollama.sh
        /init-ollama.sh

  # NSFW image detection: Falconsai/nsfw_image_detection (ViT) - lightweight, no Ollama needed for images
  nsfw-detector:
    build:
      context: ./nsfw-detector
      dockerfile: Dockerfile
    container_name: citewalk-nsfw-detector
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s

  # -----------------------------------------------------------------------------
  # APP SERVICES
  # -----------------------------------------------------------------------------
  # Only nginx (80, 443) is exposed to the host; api and web are internal.
  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: citewalk-api
    env_file:
      - .env
    # No ports: access only via nginx. Beta mode is on by default (API returns true when no BETA_MODE row).
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@pgbouncer:5432/${POSTGRES_DB:-postgres}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      # Reindex users/topics/posts/messages from Postgres on API startup (e.g. after restore or first deploy)
      MEILISEARCH_REINDEX_ON_STARTUP: ${MEILISEARCH_REINDEX_ON_STARTUP:-true}
      MINIO_ENDPOINT: citewalk-minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: citewalk-images
      MINIO_PUBLIC_URL: http://localhost:9000
      # Base URL clients use to reach the API (for image URLs in responses). Use same as NEXT_PUBLIC_API_URL so GET /images/:key works from app/mobile.
      PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      # Auth: use .env or default so API can start
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
      MODERATION_IMAGE_SERVICE_URL: ${MODERATION_IMAGE_SERVICE_URL:-http://nsfw-detector:5000}
      # Longer timeout and allow upload when detector overloaded (e.g. many agent profile uploads)
      MODERATION_IMAGE_TIMEOUT_MS: ${MODERATION_IMAGE_TIMEOUT_MS:-45000}
      MODERATION_IMAGE_ALLOW_ON_UNAVAILABLE: ${MODERATION_IMAGE_ALLOW_ON_UNAVAILABLE:-true}
      # Async image moderation: store first, moderate in background (faster perceived uploads for profile/post images)
      MODERATION_IMAGE_ASYNC: ${MODERATION_IMAGE_ASYNC:-true}
      # Async content moderation: skip sync Stage 1 check; post/reply workers do full check (faster perceived post/reply creation)
      MODERATION_CONTENT_ASYNC: ${MODERATION_CONTENT_ASYNC:-true}
      NODE_ENV: development
      DB_SSL: "false"
      DB_SYNCHRONIZE: "false"
      PORT: 3000
      # Allow http when behind nginx on localhost (override .env ENFORCE_HTTPS for local Docker)
      ENFORCE_HTTPS: "false"
      # CORS, SMTP, FRONTEND_URL, CITE_ADMIN_SECRET, METRICS_SECRET: from .env
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      CITE_ADMIN_SECRET: ${CITEWALK_ADMIN_SECRET:-dev-admin-change-me}
      METRICS_SECRET: ${METRICS_SECRET:-}
      # Kafka event bus
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
    depends_on:
      pgbouncer:
        condition: service_healthy
      neo4j:
        condition: service_started
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
      minio:
        condition: service_started
      ollama:
        condition: service_started
      nsfw-detector:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Run from image: migrations + node dist/main.js (no host mount).
    # For dev with hot reload, uncomment below and rebuild: docker compose build api && docker compose up -d api
    # volumes:
    #   - ../../apps/api:/app
    #   - /app/node_modules
    # entrypoint: ["/bin/sh", "-c"]
    # command:
    #   - |
    #     npm run start:dev

  # No ports: access only via nginx. Beta (invite-only) is on by default in Docker.
  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
        NEXT_PUBLIC_BETA_ACTIVE: ${NEXT_PUBLIC_BETA_ACTIVE:-true}
    container_name: citewalk-web
    # Next line: closed beta on by default; set NEXT_PUBLIC_BETA_ACTIVE=false in .env to open.
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BETA_ACTIVE: ${NEXT_PUBLIC_BETA_ACTIVE:-true}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      API_URL: http://api:3000
      SKIP_HTTPS_CHECK: "true"  # Allow HTTP in Docker
      DOCKER: "true"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Only service exposed to the host: 80 and 443. All other services are internal.
  nginx:
    image: nginx:alpine
    container_name: citewalk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Local deploy uses nginx.local.conf (no rate limits) for agent/testing; prod uses nginx.conf.
      - ./${NGINX_CONFIG_FILE:-nginx.conf}:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: citewalk-network
