# ── Performance & Security Hardened nginx config ──

# Hide nginx version from Server header
server_tokens off;

# Upstream keepalive pools — reuse connections to backend services (huge latency win)
upstream api_backend {
    server api:3000;
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}
upstream web_backend {
    server web:3000;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Trusted IPs (localhost, Docker host, internal): no rate limit (empty key = not accounted)
geo $trusted_client {
  default 0;
  127.0.0.1 1;
  ::1 1;
  172.16.0.0/12 1;
  10.0.0.0/8 1;
  192.168.0.0/16 1;
}
map $trusted_client $api_limit_key {
  1 "";
  default $binary_remote_addr;
}
map $trusted_client $web_limit_key {
  1 "";
  default $binary_remote_addr;
}
# Rate limiting (trusted IPs get empty key → not accounted)
limit_req_zone $api_limit_key zone=api_limit:10m rate=100r/m;
limit_req_zone $web_limit_key zone=web_limit:10m rate=200r/m;
# Connection limiting per IP (prevents connection floods)
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;

    # ── Request size limits ──
    client_max_body_size 10m;              # Max upload size (images, posts)
    client_body_buffer_size 256k;          # Buffer for typical uploads

    # ── Connection tuning ──
    keepalive_timeout 65s;
    keepalive_requests 100;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # ── Connection limit per IP ──
    limit_conn conn_limit 50;

    # Docker internal DNS – resolver used with variables so api/web are re-resolved per request
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Security headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # ── Gzip compression ──
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # ── Proxy buffer tuning ──
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # API proxy – keepalive upstream for max throughput
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Upload endpoints: allow larger bodies and longer timeouts
    location ~ ^/api/(upload|images) {
        limit_req zone=api_limit burst=10 nodelay;
        client_max_body_size 25m;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # WebSocket endpoint — NOT using keepalive upstream (requires Connection: upgrade)
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Web app — keepalive upstream
    location / {
        limit_req zone=web_limit burst=50 nodelay;
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets — long cache with keepalive
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint (exact match, checked first)
    location = /health {
        access_log off;
        return 200 "healthy\n";
    }
}
