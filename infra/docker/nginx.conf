# Trusted IPs (localhost, Docker host, internal): no rate limit (empty key = not accounted)
geo $trusted_client {
  default 0;
  127.0.0.1 1;
  ::1 1;
  172.16.0.0/12 1;
  10.0.0.0/8 1;
  192.168.0.0/16 1;
}
map $trusted_client $api_limit_key {
  1 "";
  default $binary_remote_addr;
}
map $trusted_client $web_limit_key {
  1 "";
  default $binary_remote_addr;
}
# Rate limiting (trusted IPs get empty key → not accounted)
limit_req_zone $api_limit_key zone=api_limit:10m rate=100r/m;
limit_req_zone $web_limit_key zone=web_limit:10m rate=200r/m;

server {
    listen 80;
    server_name _;

    # Docker internal DNS – resolver used with variables so api/web are re-resolved per request (avoids stale IPs after container recreate)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API proxy – variable forces DNS resolution on every request
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        set $api_upstream "http://api:3000";
        rewrite ^/api(.*)$ $1 break;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Web app – variable forces DNS resolution on every request
    location / {
        limit_req zone=web_limit burst=50 nodelay;
        set $web_upstream "http://web:3000";
        proxy_pass $web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (exact match, checked first)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}
